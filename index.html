<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>
    <link rel="stylesheet" href="./css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background-color: #DADA !important">
    <div class="container fw-bold">
       <div class="row">
           <div class="col-8 m-auto bg-dark text-white">
               <h4 class="text-center ">Grade Calculating System</h4>
           </div>
       </div>
       <div class="row">
           <div class="col-lg-8 bg-white p-5 col-md-12 m-auto d-flex justify-content-around">
            <div class="col-md-4">
                <div action="">
                    <div class="book1 mb-3">
                        <label>Computer</label>
                        <input class="form-control" id="bookOne" type="number" placeholder="Marks">
                    </div>
                    <div class="book2 mb-3">
                        <label>English</label>
                        <input class="form-control" id="bookTow" type="number" placeholder="Marks">
                    </div>
                    <div class="book3 mb-3">
                        <label>Math</label>
                        <input class="form-control" id="bookThree" type="number" placeholder="Marks">
                    </div>
                    <div class="book4 mb-3">
                        <label>Physics</label>
                        <input class="form-control" id="bookFour" type="number" placeholder="Marks">
                    </div>
                    <div class="book5 mb-3">
                        <label>Chemistry</label>
                        <input class="form-control" id="bookFive" type="number" placeholder="Marks">
                    </div>
                    <div>
                        <Button class="btn btn bg-warning col-12 my-2" onclick="calculate()">Calculate</Button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 d-flex align-items-center ">
                <table class="table table-bordered border-dark">
                    <tr>
                        <td>Total Marks:</td>
                        <td>500</td>
                    </tr>
                    <tr>
                        <td>Obtained Marks:</td>
                        <td id="obtain"></td>
                    </tr>
                    <tr>
                        <td>Percentage:</td>
                        <td id="per"></td>
                    </tr>
                    <tr>
                        <td>Grade:</td>
                        <td id="grade"></td>
                    </tr>
                    <tr>
                        <td>Remarks:</td>
                        <td id="remarks"></td>
                    </tr>
                </table>
            </div>
           </div>
       </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
